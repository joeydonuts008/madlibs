  <h1>Funny Mad Libs Game: The Great Escape!</h1>

  <div id="madlib-container">
    <p>Enter words to fill in the blanks:</p>
    <form id="madlib-form">
      <label for="adjective">Adjective (for the giant):</label>
      <input type="text" id="adjective" name="adjective"><br><br>

      <label for="noun1">Noun (plural):</label>
      <input type="text" id="noun1" name="noun1"><br><br>

      <label for="verb">Verb (past tense):</label>
      <input type="text" id="verb" name="verb"><br><br>

      <label for="noun2">Noun:</label>
      <input type="text" id="noun2" name="noun2"><br><br>

      <label for="animal">Animal:</label>
      <input type="text" id="animal" name="animal"><br><br>

      <label for="place">Place:</label>
      <input type="text" id="place" name="place"><br><br>

      <label for="weather">Adjective (for the weather):</label>
      <input type="text" id="weather" name="weather"><br><br>

      <label for="time">Time of day:</label>
      <input type="text" id="time" name="time"><br><br>

      <label for="exclamation">Exclamation:</label>
      <input type="text" id="exclamation" name="exclamation"><br><br>

      <label for="action">Action verb (present tense):</label>
      <input type="text" id="action" name="action"><br><br>

      <button type="submit">Create Mad Libs Story!</button>
    </form>

    <div id="story"></div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
